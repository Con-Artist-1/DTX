    - 94.140.15.15 
  nameserver:
    - 94.140.14.14 
    - 94.140.15.15 
    - https://dns.adguard-dns.com/dns-query
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16 
proxies:
  - name: "BDIX 50MBPS (Server 1)"
    type: socks5
    server: 116.193.221.249
    port: 1088 
    username: Zaman
    password: Zaman
    #udp: true
    #tls: true
    #skip-cert-verify: true

  - name: "BDIX 50MBPS (Server 2)"
    type: socks5
    server: 116.193.222.85
    port: 1088 
    username: Zaman
    password: Zaman
    #udp: true
    #tls: true
    #skip-cert-verify: true

  - name: "ss singapore"
    type: ss
    server: sg05.proxysocks.xyz
    port: 8388
    cipher: chacha20-ietf-poly1305
    password: "N2E0N"

proxy-groups:
  - name: "KZT BDIX 50MBPS"
    type: select
    proxies:
      - DIRECT
      - REJECT
      - "LOAD BALANCE"
      - "Best Ping Server"
      - "BDIX 50MBPS (Server 1)"
      - "BDIX 50MBPS (Server 2)"
      - "SUPER ENCRYPT"

  - name: Best Ping Server
    type: url-test
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "BDIX 50MBPS (Server 1)"
      - "BDIX 50MBPS (Server 2)"

  - name: "LOAD BALANCE"
    type: load-balance
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "BDIX 50MBPS (Server 1)"
      - "BDIX 50MBPS (Server 2)"
    strategy: round-robin

  - name: "SUPER ENCRYPT"
    type: relay
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "LOAD BALANCE"
      - "ss singapore"

