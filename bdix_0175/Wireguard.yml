proxy-groups:
  - name: "KZT CLOUDFLARE BYPASS"
    type: select
    proxies:
      - DIRECT
      - REJECT
      - "AUTO (Best Ping)"
      - "WIREGUARDS"
      - "WIREGUARD LOAD BALANCE"

  - name: "WIREGUARDS"
    type: select
    proxies:
      - "WARP+ 1"
      - "WARP+ 2"
      - "WARP+ 3"
      - "JANTIT WG BD"
  
  - name: "WIREGUARD LOAD BALANCE"
    type: load-balance
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "WARP+ 1"
      - "WARP+ 2"
      - "WARP+ 3"
      - "JANTIT WG BD"
    strategy: round-robin
      
  - name: "AUTO (Best Ping)"
    type: url-test
    url: http://cp.cloudflare.com/
    interval: 200
    tolerance: 50
    proxies:
      - "WARP+ 1"
      - "WARP+ 2"
      - "WARP+ 3"
      - "JANTIT WG BD"

