proxy-groups:
  - name: "KZT BDIX BYPASS"
    type: select
    proxies:
      - DIRECT
      - REJECT
      - "AUTO (Best Ping)"
      - "LOAD BALANCE"
      - "RELAY SERVER"
      - "BDIX SERVER"
      - "WARP+"
      - "OracleWG"
      
  - name: "BDIX SERVER"
    type: select
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "BDIX20"
      - "BDIX1"
      - "BDIX2"
      - "HTTP P1"
      
  - name: "RELAY SERVER"
    type: select
    proxies:
      - "FR27 RAW"
      - "DE20 RAW"
      - "FR27 Relay"
      - "DE20 Relay"

  - name: "LOAD BALANCE"
    type: load-balance
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      - "BDIX20"
      - "BDIX1"
      - "BDIX2"
      - "HTTP P1"
    strategy: round-robin
      
  - name: "AUTO (Best Ping)"
    type: url-test
    url: http://cp.cloudflare.com/
    interval: 300
    tolerance: 50
    proxies:
      - "BDIX20"
      - "BDIX1"
      - "BDIX2"
      - "HTTP P1"
      
  - name: "FR27 Relay"
    type: relay
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      -  "BDIX SERVER"
      -  "FR27 RAW"

  - name: "DE20 Relay"
    type: relay
    url: 'http://cp.cloudflare.com/'
    interval: 200
    tolerance: 50
    proxies:
      -  "BDIX SERVER"
      -  "DE20 RAW"

